<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 1em;
    }

    h1 {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 1em;
    }

    textarea {
      width: 100%;
      height: 70vh;
      font-family: monospace;
      font-size: 1em;
      padding: 0.5em;
      border: 1px solid #666;
      background: #fff;
      color: #000;
      box-sizing: border-box;
    }

    p {
      font-size: 0.9em;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Quick Note</h1>
  <textarea id="note" placeholder="Start typing your note..."></textarea>
  <p>Your note is saved automatically. Bookmark this page to keep it.</p>
  <script src="app.js"></script>
</body>
</html>
